<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cookie&family=Gochi+Hand&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Cookie&family=Gochi+Hand&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap");
    </style>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="container">
        <div class="card" style="width: 400px">
          <div class="card-body">
            <form id="enter-city" class="enter-city-form">
              <input
                type="text"
                placeholder="Enter your city..."
                class="enter-city"
                autocomplete="off"
                autofocus="on"
                id="load-city"
              />
              <input type="submit" value="Search" class="btn btn-primary" />
              <button id="current-location" class="btn btn-primary">
                Current
              </button>
            </form>
            <div class="container">
              <div class="col-md-12">
                <p class="main-city" id="main-city">Rome</p>
                <img src="" class="main-icon" id="main-icon" />
              </div>
              <div class="row justify-content-md-center">
                <div class="datesky col-lg-2">
                  <li id="today">Monday 11.30am</li>
                  <strong><li id="sky-look"></li></strong>
                </div>
                <div class="col-md-auto"></div>
              </div>
            </div>

            <h2>
              Currently
              <div class="current-temp" id="current-temp">29Â°</div>

              <div class="units">
                <a href="#" id="celsius" class="active">C</a> |
                <a href="#" id="fahrenheit">F</a>
              </div>

              <div class="humiwind col-lg-2">
                <li>
                  Humidity: <strong><span id="humidity"></span>%</strong>
                </li>
                <li>
                  Wind: <strong><span id="wind"></span> km/h</strong>
                </li>
              </div>
            </h2>
            <div class="weather-forecast" id="forecast"></div>
          </div>
          <footer>
            <a href="https://github.com/saraporri/weatherapp" target="_blank"
              >Open-source code</a
            >, by Sara Porricino
          </footer>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
